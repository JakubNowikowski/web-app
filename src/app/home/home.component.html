<div class="container-fluid">
  <div class="row">
    <div class="newPostHeader">
      <h2>
        Make new post
      </h2>
    </div>
  </div>

  <div class="row">
    <div class="newPostBody col-md-10">
      <input type="text" [(ngModel)]="inputContent" class="form-control" />
      <p *ngIf="isEmpty" class="post-empty">Cannot add an empty post!</p>
    </div>
    <div class="col-md-2">
      <i class="material-icons sendBtn" (click)="addPost()">send</i>
    </div>
  </div>

  <div class="row">
    <ul class="col-md-12" *ngIf="posts">
      <li *ngFor="let post of posts">
        <div class="postHeader col-md-12">
          <div class="row">
            <i class="col-md-2 material-icons person">person</i>
            <p class="col-md-10 user">
              {{ post.userName }}
            </p>
          </div>
        </div>

        <div class="postBody col-md-12">
          <p class="post">
            {{ post.content }}
          </p>
          <i
            *ngIf="post.userName == currentUser.username"
            class="material-icons small"
            (click)="deletePost(post.id)"
            >cancel</i
          >
        </div>
      </li>
    </ul>
    <div *ngIf="posts.length === 0" class="notFound">
      <p class="post" >No posts found</p>
    </div>
  </div>
</div>
