<div class="card">
  <div class="col-md-6">Add new post:</div>
  <div class="form-group">
    <input type="text" [(ngModel)]="inputContent" class="form-control" />
    <button class="btn btn-primary" (click)="addPost()">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-2"
      ></span>
      Add post
    </button>
    <button class="btn btn-primary" (click)="deleteAllPosts()">
      Delete all
    </button>
  </div>
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <ul *ngIf="follows">
    <li *ngFor="let follow of follows">{{ follow.following }}</li>
  </ul>

  <!-- "unFollowUser(user.firstName)" -->
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <ul *ngIf="posts">
          <li *ngFor="let post of posts">{{ post.content }}</li>
        </ul>
        <a *ngIf="posts.length === 0">No photos found</a>
      </div>
    </div>
  </div>
</div>
