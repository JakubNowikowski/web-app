<div class="card">
  <div class="col-md-6">
    <p>
      Make new post
    </p>
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="inputContent" class="form-control" />
    <div *ngIf="isEmpty">Cannot add an empty post!</div>
    <i class="material-icons nav" (click)="addPost()">send</i>
  </div>
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <ul *ngIf="follows">
    <li *ngFor="let follow of follows">{{ follow.following }}</li>
  </ul>

  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <ul *ngIf="posts">
          <li *ngFor="let post of posts">
            {{ post.userName }} {{ post.content }}
            <i
              *ngIf="post.userName == currentUser.username"
              class="material-icons"
              (click)="deletePost(post.id)"
              >cancel</i
            >
          </li>
        </ul>
        <a *ngIf="posts.length === 0">No photos found</a>
      </div>
    </div>
  </div>
</div>
