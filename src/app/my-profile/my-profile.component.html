<div class="container-fluid">
  <div class="row">
    <div class="col">
      <i class="material-icons person-profile">person</i>
    </div>

    <div class="col">
      <div class="row">
        <button class="btn btn-light-profile"
                (click)="openModal('followers-modal')">
          Followers
        </button>
      </div>

      <div class="row">
        <button class="btn btn-light-profile"
                (click)="openModal('following-modal')">
          Following
        </button>
      </div>

      <div class="row">
        <button class="btn btn-light-profile"
                routerLink="/edit">
          Edit profile
        </button>
      </div>
    </div>
  </div>

  <!-- Posts -->

  <div class="row top-buffer">
    <div class="titleHeader">
      <h2>
        Your posts
      </h2>
    </div>
  </div>

  <div class="row">
    <ul class="col-md-12"
        *ngIf="posts">
      <li *ngFor="let post of posts">
        <div class="postHeader col-md-12">
          <div class="row">
            <i class="col-md-2 material-icons person">person</i>
            <p class="col-md-10 user">
              {{ post.username }}
            </p>
          </div>
        </div>

        <div class="postBody col-md-12">
          <p class="post">
            {{ post.content }}
          </p>
          <i class="material-icons small"
             (click)="deletePost(post.id)">cancel</i>
        </div>
      </li>
    </ul>
    <div *ngIf="posts.length === 0"
         class="notFound">
      <p class="post">No posts found</p>
    </div>
  </div>



</div>

<!-- Followers modal -->

<jw-modal id="followers-modal">
  <div class="container-fluid">

    <div class="row">
      <div class="titleHeader-follows">
        <h1>Followers</h1>
      </div>
    </div>

    <div class="row">
      <div class="scrollbar scrollbar-primary">

        <div class="followList">
          <div *ngIf="followers.length === 0"
               class="notFound">
            <p class="post">You don't have any followers</p>
          </div>
          <ul *ngIf="followers">
            <li *ngFor="let user of followers">
              <div class="follow small">
                <i class="material-icons person-small">person</i>
                    <p class="user">
                      {{ user.username }}
                    </p>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <button class="btn btn-light"
            (click)="closeModal('followers-modal')">
      Close
    </button>
  </div>
</jw-modal>

<!-- Following modal -->

<jw-modal id="following-modal">
  <h1>Following</h1>
  <h3 *ngIf="clickedUsers.length == following.length">
    You don't follow any users
  </h3>
  <!-- <h1 style="height:1000px">A Tall Custom Modal!</h1> -->
  <ul *ngIf="following">
    <li *ngFor="let user of following">
      {{ user.userName }}
      <div *ngIf="isClicked(user.id)">You unfollowed {{ user.userName }}!</div>
      <button *ngIf="!isClicked(user.id)"
              class="btn btn-light"
              (click)="unFollowUser(user.id)">
        Unfollow
      </button>
    </li>
  </ul>
  <button class="btn btn-light"
          (click)="closeModal('following-modal')">
    Close
  </button>
</jw-modal>
