<div class="container-fluid">
  <div class="row">
    <div class="col">
      <i class="material-icons person-profile">person</i>
    </div>

    <div class="col">
      <div class="row">
        <button
          class="btn btn-light-profile"
          (click)="openModal('followers-modal')"
        >
          Followers
        </button>
      </div>

      <div class="row">
        <button
          class="btn btn-light-profile"
          (click)="openModal('following-modal')"
        >
          Following
        </button>
      </div>

      <div class="row">
        <button class="btn btn-light-profile" routerLink="/edit">
          Edit profile
        </button>
      </div>
    </div>
  </div>

  <!-- Posts -->

  <div class="row">
    <h1>Your posts:</h1>
    <ul *ngIf="posts">
      <li *ngFor="let post of posts">
        {{ post.userName }} {{ post.content }}
        <button class="btn btn-primary" (click)="deletePost(post.id)">
          Delete
        </button>
      </li>
    </ul>
    <a *ngIf="posts.length === 0">No posts found</a>
  </div>
</div>

<!-- Followers modal -->

<jw-modal id="followers-modal">
  <h1>Followers</h1>
  <ul *ngIf="followers">
    <li *ngFor="let user of followers">{{ user.userName }}</li>
  </ul>
  <button class="btn btn-light" (click)="closeModal('followers-modal')">
    Close
  </button>
</jw-modal>

<!-- Following modal -->

<jw-modal id="following-modal">
  <h1>Following</h1>
  <h3 *ngIf="clickedUsers.length == following.length">
    You don't follow any users
  </h3>
  <!-- <h1 style="height:1000px">A Tall Custom Modal!</h1> -->
  <ul *ngIf="following">
    <li *ngFor="let user of following">
      {{ user.userName }}
      <div *ngIf="isClicked(user.id)">You unfollowed {{ user.userName }}!</div>
      <button
        *ngIf="!isClicked(user.id)"
        class="btn btn-light"
        (click)="unFollowUser(user.id)"
      >
        Unfollow
      </button>
    </li>
  </ul>
  <button class="btn btn-light" (click)="closeModal('following-modal')">
    Close
  </button>
</jw-modal>
