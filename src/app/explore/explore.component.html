<p>Followers:</p>
<ul *ngIf="followers">
  <li *ngFor="let follow of followers">{{ follow.follower }}</li>
</ul>
<p>Followings:</p>
<ul *ngIf="followings">
  <li *ngFor="let follow of followings">{{ follow.following }}</li>
</ul>
<p>All existing accounts:</p>
<ul>
  <li *ngFor="let user of users">
    {{ user.firstName }} {{ user.lastName }}
    <button class="btn btn-primary" (click)="followUser(user.firstName)">
      Follow
    </button>
  </li>
</ul>
